<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link href='https://fonts.googleapis.com/css?family=Raleway' rel='stylesheet' type='text/css'>
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="js/scripts.js"></script>
    <title>Address book</title>
  </head>
  <body>
    <div class="container">
      <center>
      <h1>Address Book</h1>
    </center>

      <div class="row">
        <div class="col-md-12">
          <h2>Add a contact:</h2>
          <form id="new-contact">
            <div class="form-group">
              <div class="col-md-6">
              <label for="new-first-name">First name</label>
              <input type="text" class="form-control" id="new-first-name">
            </div>
            <div class="form-group">
              <div class="col-md-6">
              <label for="new-last-name">Last name</label>
              <input type="text" class="form-control" id="new-last-name">
            </div>

            <div class="info">
              <center>
            <span class="btn btn-warning btn-sm" id="add-address">Multiple Addresses?</span>
          </form>
        </center>
        </div>

            </div>
            <div id="new-addresses">
              <div class="new-address">
                <div class="form-group">
                  <div class="col-md-4">
                  <label for="new-street">Street</label>
                  <input type="text" class="form-control new-street">
                </div>
              </div>
              <div class="form-group">
                <div class="col-md-4">
                <label for="new-city">City</label>
                <input type="text" class="form-control new-city">
              </div>
            </div>
              <div class="form-group">
                <div class="col-md-4">
                <label for="new-state">State</label>
                <input type="text" class="form-control new-state">
              </div>
            </div>
            </div>
          </div>

          <div class="info">
            <center>
          <button type="submit" class="btn btn-danger">Add Contact</button>
        </form>
      </center>
      </div>

        <h2>Contacts:</h2>
        <ul id="contacts">

        </ul>


      <div class="col-md-6">
        <div id="show-contact">
          <h2></h2>

          <p><span class="first-name"></span></p>
          <p><span class="last-name"></span></p>
          <p><span class="address"></span></p>
          <ul id="addresses">

          </ul>
        </div>
      </div>
</div>
      </div>
    </div>
  </body>
</html>
